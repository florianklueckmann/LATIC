name: macOs package

on:
#  push:
#    branches: [ github-actions-* ]
#  pull_request:
#    branches: [ main ]

#on:
  release:
    types:
      - created

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Get Java version
      run: echo java_version=$(mvn help:evaluate -Dexpression=javafx.version -q -DforceStdout) >> $GITHUB_ENV
    - name: Set up JDK ${{ env.java_version }} for x64
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: ${{ env.java_version }}
        java-package: jdk+fx
        architecture: x64
    - name: Get version
      run: echo project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) >> $GITHUB_ENV
    - name: test
      run: echo test ${{ env.project_version }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml -P en-de,all-lang
    - name: Copy jar
      run: mkdir jar && cp shade/*.jar jar
    - name: Package jar as pkg
      run: jpackage --input jar --main-jar LATIC-${{ env.project_version }}.jar --name LATIC --description "LATIC - A Linguistic Analyzer for Text and Item Characteristics" --vendor "Florian KlÃ¼ckmann" --icon ./src/main/resources/software/latic/latic-square-256.icns -d pkg --app-version ${{ env.project_version }} --mac-package-identifier LATIC --mac-package-name LATIC --type pkg --license-file ./LICENSE --about-url https://www.latic.software
    - name: Copy documentation
      run: |
        mkdir pkg/english
        mkdir pkg/deutsch
        cp ./src/main/resources/software/latic/documentation_en.pdf "pkg/english/LATIC ${{ env.project_version }} Documentation.pdf"
        cp ./src/main/resources/software/latic/documentation_de.pdf "pkg/deutsch/LATIC ${{ env.project_version }} Dokumentation.pdf"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LATIC-${{ env.project_version }}-macOS-all-lang
        path: pkg/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Get Java version
        run: echo java_version=$(mvn help:evaluate -Dexpression=javafx.version -q -DforceStdout) >> $GITHUB_ENV
      - name: Set up JDK ${{ env.java_version }} for x64
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.java_version }}
          java-package: jdk+fx
          architecture: x64
      - name: Get version
        run: echo project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) >> $GITHUB_ENV
      - name: Download artifacts for build
        uses: actions/download-artifact@v4
        with:
          name: LATIC-${{ env.project_version }}-macOS-all-lang
          path: LATIC-${{ env.project_version }}-macOS-all-lang
      - name: Display structure of downloaded files
        run: ls -R
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'LATIC-${{ env.project_version }}-macOS-all-lang.zip'
          path: LATIC-${{ env.project_version }}-macOS-all-lang
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: LATIC-${{ env.project_version }}-macOS-all-lang.zip
